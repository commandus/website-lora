<mat-drawer-container class="nav-menu-container" autosize>
    <button mat-icon-button aria-label="Меню 1" matTooltip="Меню" (click)="drawer.toggle()">
        @if (drawer.opened) {
            <mat-icon>chevron_left</mat-icon>
        } @else {
            <mat-icon>chevron_right</mat-icon>
        }
    </button>
    <mat-drawer #drawer class="nav-menu-sidenav" mode="side">
        <mat-selection-list class="nav-menu-content" [multiple]="false">
            <div mat-subheader>Folders</div>
            @for (folder of folders; track folder) {
                <mat-list-item>
                <mat-icon matListItemIcon>folder</mat-icon>
                <div matListItemTitle>{{folder.name}}</div>
                <div matListItemLine>{{folder.updated | date}}</div>
                </mat-list-item>
            }
            <mat-divider></mat-divider>
            <div mat-subheader>Notes</div>
            @for (note of notes; track note) {
                <mat-list-item>
                <mat-icon matListItemIcon>note</mat-icon>
                <div matListItemTitle>{{note.name}}</div>
                <div matListItemLine>{{note.updated | date}}</div>
                </mat-list-item>
            }
        </mat-selection-list>
    </mat-drawer>
</mat-drawer-container>
