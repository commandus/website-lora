<span class="form-header" i18n="@@radio-packet">Radio packet</span>
<form>
    <div>
        <div>
            <mat-form-field class="packet">
                <mat-label i18n="@@packet">Packet</mat-label>
                <input matInput type="text" placeholder="hex" [formControl]="packet" (change)="onChanged($event)">
            </mat-form-field>
                @if(packet.invalid) {
                    <mat-error i18n="@@hex-string">Hex string</mat-error>
                }
                @if(value.code < 0) {
                    <div fxLayout="row" fxLayoutAlign="start center" matTooltip="{{value.code}} {{value.error}}">
                        <mat-icon>error</mat-icon>&nbsp;
                        <mat-error i18n="@@invalid-rfm-packet">Invalid RFM packet</mat-error>
                    </div>
                }
        </div>
        <p style="padding: 10pt;"></p>
        <div>
            <button i18n="@@show" mat-raised-button color="primary" mat-button type="submit">Show</button>  
        </div>
        <p style="padding: 10pt;"></p>

        @if(value.mhdr.mtype) {
        <div>
            <table>
                <tr>
                    <td i18n="@@packet-type">Packet type</td>
                    <td i18n="@@address">Address</td>
                    <td i18n="@@fcnt">FCnt</td>
                    <td i18n="@@fport">FPort</td>
                    <td i18n="@@payload">Payload</td>
                </tr>
                <tr>
                    <td>
                        {{ env.mtype2string(value.mhdr.mtype) }}
                    </td>
                    <td>
                        {{value.addr}}
                    </td>
                    <td>
                        {{value.fcnt}}
                    </td>
                    <td>
                        {{value.fport}}
                    </td>
                    <td>
                        {{value.payload}}
                    </td>
                </tr>
           </table>
        </div>
    }
    </div>
</form>
